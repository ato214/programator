<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<h2>JavaScript addEventListener</h2>

<button id="myBtn">Try it</button>


<p id="demo"></p>

<script>
    var x = document.getElementById("myBtn");

    var counter = 0;

    x.addEventListener("mouseover", MyFunction);
    x.addEventListener("mouseout", MyThirdFunction);
    x.addEventListener("click", MySecondFunction);



    function MyFunction() {
        document.getElementById("demo").innerHTML += "Mouse Over!</br>";
        counter++;
        if (counter == 3){
            x.removeEventListener("mouseover", MyFunction);
        }
     }

    function MySecondFunction() {
        document.getElementById("demo").innerHTML += "Mouse Clicked!</br>";
        x.removeEventListener("click", MySecondFunction);
    }

    function MyThirdFunction() {
        document.getElementById("demo").innerHTML += "Mouse Out!</br>";
        counter++;
        if (counter == 3){
            x.removeEventListener("mouseout", MyThirdFunction);
        }
    }

 </script>

</body>

</html>
