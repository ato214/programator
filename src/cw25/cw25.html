<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function goBack() {
            window.history.back()}
        function goForward() {
            window.history.forward()}
    </script>
</head>

<body>
<h1> Kurs Java Script></h1>

<h2> Prezentacja window.history.back and .forward></h2>

<input type="button" value = "Back" onclick = "goBack()">
<input type="button" value = "Forward" onclick = "goForward()">

</body>

</html>
