<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function clickCounter () {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "Kliknięto " + localStorage.clickcount + " razy.";

            } else {
                document.getElementById("result").innerHTML = "Niestety webStorege nie jest obsługiwany";
            }
        }
    </script>
</head>

<body>
<p><button onclick="clickCounter()" type="button">Naciśnij!</button> </p>

</body>

</html>
